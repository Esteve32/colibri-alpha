<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Demo - Colibri Alpha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        
        .demo-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        .demo-subtitle {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }
        
        .interactive-element {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .interactive-element:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: white;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back to Gallery</a>
    
    <div class="demo-container">
        <h1 class="demo-title">üé® Sample Demo</h1>
        <p class="demo-subtitle">This is a sample demo showing the basic structure for Colibri alpha demos.</p>
        
        <button class="interactive-element" onclick="showMessage()">
            Click Me!
        </button>
        
        <button class="interactive-element" onclick="changeColor()">
            Change Color
        </button>
        
        <div id="result" class="result">
            <strong>Demo Result:</strong>
            <p id="result-text">Interaction successful!</p>
        </div>
        
        <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #e2e8f0;">
            <h3 style="color: #4a5568; margin-bottom: 1rem;">How to Add Your Demo</h3>
            <p style="color: #4a5568; font-size: 0.9rem;">
                Replace this sample demo with your own content. 
                Update the demos.json file with your demo information.
            </p>
        </div>
    </div>

    <script>
        function showMessage() {
            const result = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            resultText.textContent = 'Button clicked successfully! This demo is working.';
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 3000);
        }
        
        function changeColor() {
            const colors = ['#667eea', '#764ba2', '#48bb78', '#ed8936', '#9f7aea'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.style.background = `linear-gradient(135deg, ${randomColor} 0%, #764ba2 100%)`;
            
            const result = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            resultText.textContent = `Background color changed to ${randomColor}!`;
            result.classList.add('show');
            
            setTimeout(() => {
                result.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
